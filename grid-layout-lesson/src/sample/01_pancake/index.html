<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../output.css" />
  </head>
  <body>
    <div class="grid grid-cols-[minmax(0_auto)] grid-rows-[auto_1fr_auto] min-h-svh">
      <header class="grid grid-cols-[auto_1fr] grid-flow-col gap-3 items-center p-4">
        <div class="w-8 h-8 sm:w-12 sm:h-12">
          <a href="#"><img src="../../set/assets/contents/logo.svg" alt="" /></a>
        </div>
        <div class="text-base sm:text-xl font-bold"><a href="#">Treak Plannner</a></div>
        <ul class="hidden sm:grid grid-flow-col gap-2 justify-start">
            <li><a href="#">Home</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <button class="hidden sm:block py-1 px-3 bg-black text-white rounded-md text-xs sm:text-sm border">ログイン</button>
        <button class="hidden sm:block py-1 px-3 bg-transparent text-black rounded-md text-xs sm:text-sm border">登録</button>
        <button class="block sm:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"
                />
            </svg>
        </button>
      </header>

      <main class="justify-self-center w-full max-w-2xl pt-4 px-4 pb-4">
        <form action="" class="grid grid-cols-[minmax(auto_480px)] sm:grid-cols-[max-content_minmax(auto,_400px)] gap-x-8 gap-y-6 justify-center content-center my-12">
          <h1 class="sm:col-span-2 text-center font-bold text-2xl">アカウントを作成する</h1>
          <div class="grid grid-cols-subgrid grid-rows-[auto_auto_18px] sm:grid-rows-[auto_18px] gap-y-1 items-center sm:col-span-2">
            <label for="email">メールアドレス</label>
            <input type="email" name="email" id="email" placeholder="sample@email.com" class="p-2 border border-slate-200 rounded-md">
            <p class="col-start-2 text-sm">メールアドレスを入力してください</p>
          </div>
          <div class="grid grid-cols-subgrid grid-rows-[auto_auto_18px] sm:grid-rows-[auto_18px] gap-y-1 items-center sm:col-span-2">
            <label for="password">パスワード</label>
            <input type="password" name="password" id="password" placeholder="********" class="p-2 border border-slate-200 rounded-md">
            <p class="col-start-2 text-sm">8文字以上で入力してください。</p>
          </div>
          <button class="sm:col-span-2 bg-yellow-200 py-2">続ける</button>
        </form>
      </main>

    </div>
