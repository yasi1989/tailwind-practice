<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../output.css">
</head>
<body>
    <form action="" class="grid grid-cols-[minmax(auto_400px)] sm:grid-cols-[max-content_minmax(auto_400px)] gap-x-8 gap-y-6 justify-center content-center my-12">
        <h1 class="sm:col-span-2 text-center font-bold text-2xl">アカウントを作成する</h1>
        <div class="grid grid-cols-subgrid grid-rows-[auto_auto_18px] sm:grid-rows-[auto_18px] gap-y-1 items-center sm:col-span-2">
            <label for="email">メールアドレス</label>
            <input type="email" name="email" id="email" placeholder="mail@example.com" class="border border-slate-200 p-2 rounded-md">
            <p class="col-start-2 text-sm">メールアドレスを入力してください</p>
        </div>
        <div class="grid grid-cols-subgrid grid-rows-[auto_auto_18px] sm:grid-rows-[auto_18px] gap-y-1 items-center sm:col-span-2">
            <label for="password">パスワード</label>
            <input type="password" name="password" id="password" placeholder="********" minlength="8" class="border border-slate-200 p-2 rounded-md">
            <p class="col-start-2 text-sm">8文字以上で入力してください。</p>
        </div>
        <button class="py-2 px-4 bg-orange-300 rounded-md sm:col-span-2">続ける</button>
    </form>
</body>
</html>
